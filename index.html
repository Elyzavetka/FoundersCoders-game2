<!DOCTYPE html>
<html>
<head>
  <title>Color Collection Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="heading">Color In-Line</h1>

  <div class="container">
    <div class="game-info">
      <h2>Game Instructions</h2>
      <p>Players take turns putting their color in empty squares. The first player to get 4 of their colors in a row (up, down, across, or diagonally) is the winner. When all 16 squares are full, the game ends in a tie.</p>
    </div>
    <div class="board">
      <div class="line">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="line">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="line">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="line">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  </div>

  <div id="result" class="result"></div>

  <button id="newGameButton" class="new-game-button">New Game</button>

  <script src="script.js"></script>
</body>
</html>
